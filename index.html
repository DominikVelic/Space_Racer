<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie5-hra</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
</head>
<body onload="startGame()">
    <div class="menu" id="menu">
        <div class="headline">
            <h1>SPACE RACER</h1>
        </div>
            <button type="button" class="button" id="unpause" onclick="unpause()">Continue</button>
        <div class="instructions">
            <p>Controls:<p>
            <p>WASD keys on keyboard</p>
            <p>On mobile turn the phone in the direction you wish to go</p>
            <p>Press P to pause game or tap the screen on mobile</p>
            <p>Your goal:</p>
            <p>Complete level by successfuly avoiding meteors until you reach the end</p>
        </div>
    </div>
    <div class="gameOver" id="gameOver">
        <div class="headline">
            <h1>GAME OVER</h1>
        </div>
            <button type="button" class="button" id="restart" onclick="restart()">Restart</button>
    </div>
    <div class="levelPassed" id="levelPassed">
        <div class="headline">
            <h1>LEVEL PASSED</h1>
        </div>
        <button type="button" class="button" id="next-level-button" onclick="nextLevel()">Next Level</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
